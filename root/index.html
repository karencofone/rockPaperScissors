<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <!-- * FONTAWSOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- * GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <!-- * CSS -->
    <link rel="stylesheet" href="/root/style.css" />
  </head>
  <body>
    <header>
      <a href="/root/index.html"><h1>Rock Paper Scissors</h1></a>
    </header>
    <main>
      <section class="scoreBoard">
        <div id="userLabel" class="score">USER</div>
        <div id="pcLabel" class="score">PC</div>
        <p><span class="userScore">0</span> : <span class="pcScore">0</span></p>
      </section>
      <h2 class="result">Paper covers rock. You win!</h2>
      <section class="options">
        <div class="option" id="rock">
          <i class="fa-regular fa-hand-back-fist"></i>
        </div>
        <div class="option" id="paper"><i class="fa-regular fa-hand"></i></div>
        <div class="option" id="scissor">
          <i class="fa-regular fa-hand-scissors"></i>
        </div>
      </section>
      <h3 class="move">Make yor move</h3>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
